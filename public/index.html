<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./js/app.js">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Thư viện</title>
</head>
<body>
    <div class="main-loading">
        <div class="body-loading">
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
            <div class="loading-circle"></div>
        </div>
        <h1 class="heading-text">Loading...</h1>
    </div>
    <div class="app">
        <div class="app__interface">
            <h2 class="app__heading">KHÔI PHỤC TÀI KHOẢN</h2>
            <div class="app__interact">
                <div class="app__info">
                    <div class="app__info-heading">THÔNG TIN</div>
                    <div class="app__info-secure">
                        <!-- Phone number -->
                        <div class="app__info-secure-label"">
                            <span class="app__info-email" style="margin-left: 40px;">Email</span>

                                <!-- Reset Password -->    

                        </div>
                        <div class="app__info-secure-input">
                            <input type="email" class="app__info-email__input email-input" placeholder="example@example.com">

                            <input type="number" class="app__info-email__input otp-input" 
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                                maxlength="4" placeholder="PIN">

                            <input type="password" class="app__info-email__input pass-input" maxlength="6" >
                            <input type="password" class="app__info-email__input repass-input" maxlength="6" >   

                        </div>
                           
                    </div>
                    
                    <button class="app__info-send-btn">Xác nhận</button>
                </div>
                <div class="app__img"></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
